<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

  :root {
    --main-color: #0195E8;
    --main-text-color: #898989;
    --border-form-color: #CCC;
    --white-text-color: #FFF;
    --footer-h1:#4E4E4E;
}
.container {
    width: 1240px;
    margin: 0 auto;
}
html {
    font-family: 'Roboto', sans-serif;
    color: #898989;
    height: 100%;
}
body {
    height: 100%;
}

/* ---Хэдер--- */
header {
    position: sticky;
    top: 0;
    display: flex;
    align-items: center;
    height: 100px;
    flex-shrink: 0;
    border-bottom: 1px solid #898989;
    background: rgba(255, 255, 255, 0.80);
    box-shadow: 0px 5px 6px 0px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(2px);
    z-index: 9;
}
header .container{
    display: flex;
    align-items: center;
}
.logo_header {
    width: 300px;
    height: 60px;
    flex-shrink: 0;
}
.profile {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-left: 274px;
}
.profile span {
    margin-left: 15px;
    color: #0195E8;
    font-size: 20px;
}
.basket_header {
    margin-left: 30px;
}
/* ---Каталог--- */
.catalog .container {
    width: 1140px;
}
.catalog_header, .shop_rules_header, .faq_header, .feedback_header {
    margin-top: 70px;
}
.catalog_header {
    display: flex;
    align-items: center;
}
.catalog_header span, .shop_rules_header_h1, .faq_header_h1, .feedback_header_h1 {
    color: var(--main-text-color);
    font-size: 50px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
}
.shop_rules_header {
    display: flex;
    align-items: center;
}
.shop_rules_header .catalog_line {
    width: 670px;
}
.catalog_line {
    width: 100%;
    border-top: 3px solid var(--main-text-color);
    margin-left: 30px;
}
.catalog .catalog_search {
    display: flex;
    align-items: center;
    position: relative;
    width: 1140px;
    height: 60px;
    flex-shrink: 0;
    border-radius: 20px;
    border: 2px solid var(--border-form-color);
    margin-top: 40px;
}
.change_loc {
    display: flex;
    align-items: center;
    position: absolute;
    left: 20px;
    text-decoration: none;
}
#open_change_local {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
#kord {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 15px;
    border-radius: 10px;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
}
#open_change_local:target {
    display: block;
    width: 100%;
    height: 100%;
    background: rgba(78, 78, 78, 0.80);
    flex-shrink: 0;
    backdrop-filter: blur(10px);
    z-index: 10;
}
.kord_header {
    display: flex;
    align-items: center;
    margin-top: 100px;
}
.kord_header span {
    color: var(--white-text-color);
    font-size: 32px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    margin-left: 20px;
}
.kord_header a {
    position: absolute;
    right: 20px;
    top: 20px;
    color: #FFF;
}
.kord_header a svg {
    width: 40px;
    height: 40px;
    flex-shrink: 0;
}
.search_kord {
    margin-top: 40px;
}
.search_kord form svg {
    margin: 10px 20px 10px 20px;
}
.search_kord form {
    display: flex;
    align-items: center;
    width: 1140px;
    height: 60px;
    border-radius: 20px;
    border: 2px solid var(--border-form-color);
    background: var(--white-text-color);
    flex-shrink: 0;
    border-right: none;
}
#latitude, #longitude {
    width: 272px;
    height: 56px;
    border-right: 2px solid #CCC;
    border-left: 2px solid #CCC;
    background: #FFF;
    flex-shrink: 0;
    border-top: none;
    border-bottom: none;
    padding: 17px 20px 17px 20px;
    color: var(--footer-h1);
    font-size: 20px;
    font-style: normal;
    font-weight: 500;
    line-height: normal;
}
#longitude {
    border-left: none;
}
.search_kord select {
    width: 265px;
    height: 56px;
    border: none;
    padding: 19px 20px 18px 20px;
}
.kord_search_btn {
    width: 255px;
    height: 60px;
    border-radius: 0px 20px 20px 0px;
    background: #0195E8;
    flex-shrink: 0;
    border: none;
    color: var(--white-text-color);
    font-size: 24px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    text-align: center;
}
.koord_map {
    margin-top: 50px;
}
.koord_map iframe {
    width: 1140px;
    height: 750px;
    border-radius: 30px;
    background: lightgray -69px -131px / 112.281% 136.533% no-repeat;
    flex-shrink: 0;
}
.change_loc span {
    color: var(--main-color);
    font-size: 24px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    margin-left: 15px;
}
.catalog_search input {
    position: absolute;
    left: 22%;
    width: 639px;
    height: 56px;
    border: none;
}
.catalog_search_btn {
    position: absolute;
    right: 0;
    width: 255px;
    height: 60px;
    flex-shrink: 0;
    border-radius: 20px;
    background: var(--main-color);
    color: var(--white-text-color);
    text-align: center;
    font-size: 24px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    border: none;
}
.button_search_near {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 25px;
    width: 1140px;
    height: 89px;
    flex-shrink: 0;
    border-radius: 20px;
    border: 2px solid var(--main-color);
    background: rgba(1, 149, 232, 0.25);
    text-decoration: none;
}
.button_search_near span {
    color: #0195E8;
    text-align: center;
    font-family: Roboto;
    font-size: 24px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
}
.for_see_market {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 140px;
    color: #898989;
    font-size: 32px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    padding-bottom: 120px;
}
/* Shop_rules */
.shop_rules {
    margin-bottom: 120px;
}
.shop_rules_list {
    display: flex;
    align-items: center;
    width: 1140px;
    height: 500px;
    border-radius: 30px;
    border: 1px solid var(--main-text-color);
    box-shadow: 0px 5px 6px 0px rgba(0, 0, 0, 0.25);
    background: #FFF;
    flex-shrink: 0;
    margin-top: 50px;
}
.shop_rules_list_left {
    display: flex;
    flex-direction: column;
    width: 400px;
    border-radius: 30px 0px 0px 30px;
    border-right: 1px solid var(--main-text-color);
    background: #FFF;
    flex-shrink: 0;
}
.tabs__btn {
    width: 400px;
    height: 50px;
    flex-shrink: 0;
    padding: 0.5rem 0.75rem;
    text-decoration: none;
    color: var(--footer-h1);
    font-size: 24px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    border: 1px solid var(--main-text-color);
    cursor: pointer;
    background: var(--white-text-color);
}
.tabs__btn_active {
    background: #e0e0e0;
    cursor: default;
}
.tabs__btn:not(.tabs__btn_active):hover,
.tabs__btn:not(.tabs__btn_active):focus {
    background: #e0e0e0;
}

.tabs__content {
    width: 740px;
    padding: 30px;
    border-left: 1px color var(--footer-h1);
}
.tabs__pane {
    display: none;
}
.tabs__pane_show {
    display: flex;
    flex-direction: column;
}
.tab_content_header {
    color: var(--footer-h1);
    font-size: 24px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
}
.tab_content {
    margin-top: 46px;
    color: var(--footer-h1);
    font-size: 20px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
}
.shop_rules_other_questions {
    display: flex;
    align-items: center;
    flex-direction: column;
    width: 1140px;
    height: 239px;
    flex-shrink: 0;
    border-radius: 30px;
    border: 1px solid #898989;
    background: var(--border-form-color);
    border: none;
    margin-top: 70px;
    margin-bottom: 120px;
}
.shop_rules_other_questions_h1 {
    margin-top: 20px;
    color: var(--footer-h1);
    font-size: 24px;
    font-style: normal;
    font-weight: 900;
    line-height: normal;
    margin-bottom: 20px;
}
.shop_rules_other_questions_descr {
    color: var(--footer-h1);
    text-align: center;
    font-size: 24px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
}
.shop_rules_other_questions button {
    margin-top: 35px;
    width: 370px;
    height: 60px;
    flex-shrink: 0;
    border-radius: 30px;
    background: #0195E8;
    border: none;
    color: var(--white-text-color);
    font-size: 24px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    text-decoration-line: underline;
}
/* FAQ */
.faq .container {
    width: 1140px;
}
.faq_header {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 1140px;
}
.faq_questions {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
    margin-bottom: 70px;
}
.accordion {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 70px;
    flex-shrink: 0;
    border-radius: 30px;
    border: 1px solid var(--main-color);
    background: var(--white-text-color);
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 1140px;;
    text-align: left;
    outline: none;
    transition: 0.4s;
    margin-bottom: 30px;
    color: var(--footer-h1);
    font-size: 30px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    padding-left: 30px;
    padding-right: 30px;
}
/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
.active, .accordion:hover {
    background: rgba(1, 149, 232, 0.25);
}
.accordion:after {
    content: '\02795'; /* Unicode character for "plus" sign (+) */
    font-size: 13px;
    color: #777;
    float: right;
    margin-left: 5px;
}
.active:after {
    content: "\2796"; /* Unicode character for "minus" sign (-) */
}
/* Style the accordion panel. Note: hidden by default */
.panel {
    padding: 0 210px 20px 30px;
    background-color: white;
    display: none;
    overflow: hidden;
    color: var(--footer-h1);
    font-size: 24px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
}
/* Feedback */
.feedback .container {
    width: 1140px;
    margin-bottom: 120px;
}
.feedback_header {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 1140px;
}
.feedback_block {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 50px;
}
.feedback_left {
    width: 500px;
    color: #4E4E4E;
    font-size: 24px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
}
.feedback_tg {
    display: flex;
    align-items: start;
    width: 500px;
    height: 150px;
    border-radius: 15px;
    background: #D9D9D9;
    flex-shrink: 0;
    margin-top: 50px;
    padding: 15px 20px 15px 20px;
}
.feedback_tg_left {
    display: flex;
    align-items: center;
    width: 230px;
}
.feedback_wa, .feedback_mail {
    display: flex;
    align-items: center;
    width: 500px;
    height: 80px;
    border-radius: 15px;
    background: #D9D9D9;
    flex-shrink: 0;
    margin-top: 20px;
    padding: 15px 20px 15px 20px;
}
.feedback_wa_left, .feedback_mail_left {
    display: flex;
    align-items: center;
    width: 230px;
}
.feedback_wa_header, .feedback_mail_header, .feedback_tg_header {
    color: var(--white-text-color);
    font-size: 24px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    text-transform: uppercase;
    margin-left: 20px;
}
.feedback_wa_right, .feedback_mail_right, .feedback_tg_right {
    width: 230px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
}
.feedback_tg_right {
    height: 115px;
    
}
.feedback_mail {
    width: 500px;
    height: 80px;
    border-radius: 15px;
    background: #D9D9D9;
    flex-shrink: 0;
    margin-top: 20px;
}
.feedback_right {
    width: 540px;
    height: 484px;
    border-radius: 30px;
    background: #CCC;
    flex-shrink: 0;
    padding: 25px 20px 20px 20px;
}
.feedback_form span {
    color: var(--white-text-color);
    font-size: 24px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    text-transform: uppercase;
}
.feedback_name {
    width: 500px;
    height: 50px;
    border-radius: 30px;
    border: 2px solid #FFF;
    background: rgba(255, 255, 255, 0.50);
    flex-shrink: 0;
    margin-top: 20px;
    padding: 15px 20px 15px 20px;
}
.feedback_order {
    width: 500px;
    height: 50px;
    border-radius: 30px;
    border: 2px solid #FFF;
    background: rgba(255, 255, 255, 0.50);
    flex-shrink: 0;
    margin-top: 15px;
    padding: 15px 20px 15px 20px;
}
.feedback_textarea {
    width: 500px;
    height: 186px;
    border-radius: 30px;
    border: 2px solid #FFF;
    background: rgba(255, 255, 255, 0.50);
    flex-shrink: 0;
    margin-top: 15px;
    padding: 15px 20px 15px 20px;
}
#submit {
    width: 500px;
    height: 50px;
    border-radius: 30px;
    background: #0195E8;
    flex-shrink: 0;

    <div class="login">

                            <path d="M27.1877 5.70948V12.1897C27.1877 12.4384 27.089 12.6769 26.9131 12.8527C26.7373 13.0286 26.4988 13.1273 26.2501 13.1273H19.7699C18.9342 13.1273 18.5158 12.1176 19.1065 11.5269L25.5873 5.04611C26.178 4.45423 27.1877 4.87382 27.1877 5.70948Z" fill="#4E4E4E"/>
                        </svg> 
                    </div>   
                </div>
                <div class="remember_me_block">
                    <input class="remember_me" name="checkbox" type="checkbox"/>
                    <label for="checkbox">Запомнить меня</label>
                </div>
                <input id="submit" value="Вход" type="submit" />
                <div class="auth_bottom_menu">
                    <span>Еще нет аккаунта?</span>
                    <a href="./registration.html" class="auth_registration">Зарегистрироваться</a>
                </div>
            </div>
            </form>
